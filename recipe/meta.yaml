{% set name = "statmorph" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02a82cd170576d5ec23bbbb4770480c1dc60162368ceba7f3f0c7f3b72bb6378

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install --no-deps . -vv"
  skip: true  # [py27]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy >=0.19
    - scikit-image >=0.14
    - astropy >=2.0
    - photutils >=0.5

test:
  imports:
    - statmorph
    - statmorph.tests
  commands:
    - python -c "statmorph.tests.runall()"

about:
  home: https://statmorph.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Non-parametric morphological diagnostics of galaxy images'
  description: |
    Python code for calculating non-parametric morphological diagnostics
    of galaxy images.
  doc_url: https://statmorph.readthedocs.io/
  dev_url: https://github.com/vrodgom/statmorph

extra:
  recipe-maintainers:
    - vrodgom
